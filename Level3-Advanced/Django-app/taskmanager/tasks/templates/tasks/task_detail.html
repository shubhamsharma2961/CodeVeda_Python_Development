{% extends "tasks/base.html" %}
{% block content %}
<h2>{{ object.title }}</h2>
<p>{{ object.description }}</p>
<p>Status: {% if object.is_completed %}Completed{% else %}Pending{% endif %}</p>
<p>Due Date: {{ object.due_date|date:"Y-m-d" }}</p>

<a href="{% url 'tasks:task_update' object.pk %}" class="btn btn-warning">Edit</a>
<a href="{% url 'tasks:task_delete' object.pk %}" class="btn btn-danger">Delete</a>
<a href="{% url 'tasks:task_list' %}" class="btn btn-secondary">Back to List</a>
{% endblock %}
