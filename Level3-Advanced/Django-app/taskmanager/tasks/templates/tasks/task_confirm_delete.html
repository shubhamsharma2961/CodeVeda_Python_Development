{% extends 'tasks/base.html' %}
{% block content %}
<h2>Delete Task</h2>
<p>Are you sure you want to delete "{{ object.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Yes, delete</button>
    <a href="{% url 'tasks:task_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
