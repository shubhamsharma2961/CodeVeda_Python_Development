{% extends "tasks/base.html" %}
{% block content %}
<h2>{% if object %}Update Task{% else %}Add Task{% endif %}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if object %}Update{% else %}Add{% endif %}</button>
</form>
<a href="{% url 'tasks:task_list' %}">Back to Task List</a>
{% endblock %}
